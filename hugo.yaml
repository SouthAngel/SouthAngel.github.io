# Hugo configuration file
title: 像风一样自由

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: Issue
      pageRef: /blog/issue
      weight: 3
    - name: Code
      pageRef: /blog/code
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Contact ↗
      pageRef: /mail
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/SouthAngel"
      params:
        icon: github

enableGitInfo: true

params:
  displayUpdatedDate: true
  dateFormat: ":date_full"
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/icon100.png
      dark: images/icon100.png
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
